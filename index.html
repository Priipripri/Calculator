<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
    <h1>Calculator</h1>
    <h2>Welcome to a Calculator website!</h2>
    <div id="numbers">
    <label for="number1">Enter the greater number</label>
    <input type="number" name="" id="number1">
    <br>
    <br>
    <label for="number2">Enter the smaller number</label>
    <input type="number" name="" id="number2">
    <br>
    <br>
    <label for="charId">Enter a character/Symbol</label>
    <input type="text" name="" id="charId" maxlength="1">
    <button id="calculate">Calculate</button>
    <p>Answer is: <span id="result"></span></p>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
